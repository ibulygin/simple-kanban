<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Kanbanboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="board-app">
  <main class="board-app__main">
    <div class="header_main">
      <div class="title_header">Kanban-board</div>
    </div>

    <div class="new-task_main">
      <div class="title-new-task">New task</div>
      <div class="new-task-form">
        <input class="new-task-input" type="text" placeholder="Name task">
        <button class="new-task-button">+ Add</button>
      </div>
    </div>

    <div class="all-forms_main">

      <div class="beck-log_all-forms_main">
        <div class="backlog">Backlog</div>
      </div>

      <div class="in-process_all-forms_main">
        <div class="inprocess">In process</div>
      </div>

      <div class="done_all-forms_main">
        <div class="done">Done</div>
      </div>

      <div class="cart_all-forms_main">
        <div class="cart">Cart</div>
      </div>

    </div>

    <div class="board-app__inner"></div>
  </main>

</body>

</html>
